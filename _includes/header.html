<header class="flex justify-between max-w-screen-xl m-auto shadow-sm pt-10 pb-8 pl-12 pr-12 xl:pl-20 xl:pr-20">
  <div>
    <a href="/" class="logo block bg-no-repeat bg-cover"></a>
  </div>
  <nav class="font-merriweather-regular">
    {% for item in site.data.navigation %}
      <a href="{{ item.link }}"
      {% if page.url == item.link %}
        class="text-lg text-primary border-b-2 border-secondary pb-1 lg:mr-20 md:mr-16 sm:mr-8"
      {% else %}
        class="text-lg text-gray-800 hover:text-tertiary lg:mr-20 md:mr-16 sm:mr-12"
      {% endif %}>
        {{ item.name }}
      </a>
    {% endfor %}
  </nav>
</header>
