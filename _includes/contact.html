<p>
  <span class="block md:inline-block">Drop me an email on </span>
  <a
    href="mailto:{{site.email}}"
    class="text-secondary no-underline link-highlighted inline-block"
  >
    {{site.email}}
  </a>
</p>
<div class="mt-5">
  Find me on
  <div class="mt-3">
    {% for item in site.data.social %}
      <a href="{{ item.link }}" target="_blank" class="{{ item.icon }} inline-block ml-2 mr-2"></a>
    {% endfor %}
  </div>
</div>
